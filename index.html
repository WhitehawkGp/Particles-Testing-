<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Particles Background</title>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0d0d0d; /* dark background */
      color: white;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 20px;
    }
  </style>
</head>

<body>

<div id="particles-js"></div>

<div class="content">
  <h1>Hello world</h1>
  <p>This text is in front of the particles.</p>
</div>

<script>
particlesJS("particles-js", {
  "particles": {
    "number": {
      "value": 80
    },
    "color": {
      "value": "#ffffff"
    },
    "size": {
      "value": 3
    },
    "line_linked": {
      "enable": true,
      "color": "#ffffff"
    },
    "move": {
      "enable": true,
      "speed": 2
    }
  }
});
</script>

</body>
</html>
