<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Particles Background</title>

  <!-- particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0d0d0d;
      color: white;
      overflow: hidden;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .content {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1;
      font-family: monospace, sans-serif;
    }

  </style>
</head>

<body>

  <div id="particles-js"></div>

  <div class="content">
    <h1>Hello world</h1>
    <p>This text is in front of the particles.</p>
  </div>

  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 80
        },
        "color": {
          "value": "#ffffff"
        },
        "size": {
          "value": 3
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 2
        }
      },

      "interactivity": {
        "events": {
          "onhover": {
            "enable": true,
            "mode": "grab"
          }
        },
        "modes": {
          "grab": {
            "distance": 200,   // ðŸ‘ˆ CHANGE THIS NUMBER
            "line_linked": {
              "opacity": 1
            }
          }
        }
      },

      "retina_detect": true
    });
  </script>

</body>
</html>
