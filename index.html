<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Particles</title>

  <!-- particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0d0d0d;
      color: white;
      overflow: hidden;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-family: monospace, sans-serif;
    }
  </style>
</head>

<body>

  <div id="particles-js"></div>

  <div class="content">
    <h1>PARTICLES</h1>
    <p>Hover to see interactive lines!</p>
  </div>

  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 80 },
        "color": { "value": "#ffffff" },
        "size": { "value": 3 },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 2
        }
      },

      "interactivity": {
        "events": {
          "onhover": {
            "enable": true,
            "mode": "grab"   // ðŸ‘ˆ enables lines connecting to cursor
          },
          "onclick": {
            "enable": false
          },
          "resize": true
        },
        "modes": {
          "grab": {
            "distance": 250,  // ðŸ‘ˆ hover radius for connecting lines
            "line_linked": {
              "opacity": 1
            }
          }
        }
      },

      "retina_detect": true
    });
  </script>

</body>
</html>
